<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO - JULIA INADA DE FREITAS</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

    <!-- Cadastro -->
    <div class="cadastro">
        <div class="container">
            <h1>Cadastro</h1>
            <div class="campos">
                Nome:<br>
                <input class="input" id="input_nome"><br>
                Sobrenome: <br>
                <input class="input" id="input_sobrenome"><br>
                <!-- Data Nascimento: <input type="date" id="input_dtNasc"><br> -->
                E-mail: <br>
                <input class="input" type="email" id="input_email"><br>
                Telefone: <br>
                <input class="input" type="tel" id="input_telefone"><br>
                Senha: <br>
                <input class="input" type="password" id="input_senha"><br>
                Confirme sua senha: <br>
                <input class="input" type="password" id="input_confirmarSenha"><br>
                <button class="botao" onclick="avancar()">Avançar</button><br><br>
                Já tem login? 
            </div>
        </div>
    </div>
    
</body>
</html>
