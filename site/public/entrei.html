<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTREI - JULIA INADA DE FREITAS</title>
    <link rel="stylesheet" href="./css/entrei.css">
</head>

<body>

    <div class="arm">
        <div class="container">
            <div class="perfil">
                <img src="" alt="">
                <div class="descricao">
                    <p>Nome: <br>
                        Associação: <br>
                        Sensei: <br>
                        Faixa: <br>
                        Medalhas: <br><br>
                        <button onclick="adicionar()">Adicionar Competição</button>
                    </p>
                </div>
            </div>
        </div>
        <div class="tela">
            <div class="metricas">
                <div class="competicao">
                    <h2>Próxima competição: </h2>
                </div>
                <div class="kata">
                    <h2>Quantos katas sabe: </h2><br>
                    <p>
                        1: Júnior
                        7: Cheng
                        13: Karate kid
                        20: Sr. Miyagi
                        26: Funakoshi
                    </p>

                    <button onclick="addkata()">Adicionar Kata</button>
                    <div id="div_kata"></div>
                </div>
                <div class="movimentos">
                    <h2>Quais golpes sabe: </h2><br>
                    <button onclick="addMov()">Adicionar Golpe</button>
                </div>
            </div>

            <div class="graficoKata">
                <p>Por saber 8 katas, você atualmente é "Cheng"</p>
                <div>
                    <canvas class="kata" id="arm5" style="position: relative; width: 90%; height: 90%;"></canvas>
                </div>
            </div>

            <div class="janela-modal" id="janela-modal">
                <div class="modal">
                    <button class="fechar" id="fechar">X</button>
                    <h1>Adicionar Kata</h1>
                    <p>
                        Quantos katas você sabe:
                    </p>
                    <input id="input_qtdKata"><br><br>
                    <button id="id_botao" class="botao" onclick="avancar()">Avançar</button>
                    <div id="div_novoKata"></div>
                    <div id="div_addKata"></div>
                    <div id="div_finalizarKata"></div>
                </div>
            </div>

            <script src="../src/js/script.js"></script>
            <script src="../src/js/addkata.js"></script>

        </div>
    </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('arm5');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Heian Shodan', 'Heian Nidan', 'Heian Sandan', 'Heian Yodan', 'Heian Godan', 'Tekki Shodan', 'Tekki Nidan', 'Tekki Sandan', 'Bassai Dai', 'Kanku Dai', 'Empi', 'Jion', 'Jitte', 'Hangetsu', 'Gankaku', 'Bassai Sho', 'Kanku Sho', 'Chinte', 'Unsu', 'Sochin', 'Nijushiho', 'Gojushiro Dai', 'Gojushiro Sho', 'Meikyo', 'Jiin', 'Wankan'],
            datasets: [{
                label: 'Kata',
                data: [100, 19, 90, 70, 2, 3, 73, 12, 12, 50, 12, 12, 12, 39, 12, 12, 12, 95, 12, 12, 12, 12, 29, 12, 12, 12],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
